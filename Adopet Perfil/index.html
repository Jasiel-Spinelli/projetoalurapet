<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet Cadastro</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!---->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <header class="cabeçalho">
            <div>
            <a href="#" class="cabeçalho__link">
                <img src="img/Casa.svg" alt="Icone Casa - Inicio" class="cabeçalho__imagem">
            </a>
            <a href="#" class="cabeçalho__link">
                <img src="img/Mensagens.svg" alt="Icone Mensagem" class="cabeçalho__imagem">
            </a>
            </div>
            <div>
                <a href="#" class="cabeçalho__link">
                    <img src="img/Usuário.svg" alt="Icone do Usuario">
                </a>
            </div>
        </header>
        <main class="principal">
            <p class="principal__texto">Esse é o perfil que aparece<br>para responsáveis ou ONGs<br>que recebem sua mensagem.</p>
        </main>
        <form class="formulario">
            <h1 class="formulario__titulo">Perfil</h1>

            <label for="Foto" class="formulario__label">Foto</label>
            <a href="#" id="Foto" class="formulario__link">
                <img src="img/Ellipse 2.svg" alt="">
                <p>Clique na foto para editar</p>
            </a>
    
            <label for="Nome" class="formulario__label">Nome</label>
            <input type="text" id="Nome" class="formulario__input" placeholder="Joana Magalhães">
    
            <label for="Telefone" class="formulario__label">Telefone</label>
            <input type="text" id="Telefone" class="formulario__input" placeholder="55 11 xxxxx-xxxx">

            <label for="Cidade" class="formulario__label">Cidade</label>
            <input type="text" id="Cidade" class="formulario__input" placeholder="São Paulo">

            <label for="Mensagem" class="formulario__label">Mensagem</label>
            <textarea id="Mensagem" cols="30" rows="8" class="formulario__input" placeholder="Escreva sua mensagem">At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati.</textarea> 

            <input type="submit" value="Salvar" class="formulario__enviar">
        </form>
        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
        </footer>
    </body>
</html>
